<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="..static/static/static/css/bootstrap.min.css">

<body>
    <h1></h1>
      <div class="container box">
          <div class="row">
         <!-- header -->
                 <div class="row">
                    <div class="col-md-12 mt-3">
                      <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d60525.99289192725!2d73.83320084237879!3d18.534570084301695!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sitvedant!5e0!3m2!1sen!2sin!4v1704697453240!5m2!1sen!2sin" width="100%" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                    </div>
                    <!-- Address -->
                    <div class="col-md-6 mt-3">
                      <h3><i class="bi bi-building-fill  text-danger"></i></h3>
                      <hr>
                      2nd floor,Landmark Building <br>
                      Fc Road,<br>
                      Pune-411002 <br>
                      Maharashtra <br>
                      <h6><i class="bi bi-telephone-fill text-danger"></i>&nbsp;8888888888</h6>

                          <div class="mb-3">
                            <label for="Input1" class="form-label"><strong>Name :</strong></label>
                            <input type="password" class="form-control" name="name" id="Input1" placeholder="Enter Full Name"> 
                          </div>

                            <label for="Input1" class="form-label"><strong>Mobileno :</strong></label>

                          </div>
                          <div class="mb-3">
                            <label for="floatingTextarea" class="form-label"><strong>Message :</strong></label>
                            <textarea class="form-control" placeholder="Leave a msg here" id="floatingTextarea"></textarea>
                          </div>
                          <a href="#"><button class="btn btn-danger">Send</button></a>

        {% endload 'main'%}
